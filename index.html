<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Shooting Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Ball Shooting Game</h1>
    <h2><button id="startButton">Start</button></h2>
    <video id="video" autoplay playsinline></video>
    <!-- <canvas id="canvas" hidden></canvas> -->

    <!-- <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div> -->

    <div id="message"></div>
    <button id="shootButton">↑Hold to Shoot↑</button>
    <div id="countdown"></div>

    <canvas id="canvas"></canvas>

    <audio autoplay muted id="success" src="success.mp3" preload="auto"></audio>
    <audio autoplay muted id="fail" src="fail.mp3" preload="auto"></audio>
    <audio id="start" src="start.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
